<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Celebration Card</title>
</head>

<body>
    <div id="card-item">
        <h1>Create your card:</h1>
        <form id="form-id">
            <input type="text" id="greeting" placeholder="Enter your Greeting..." />
            <select id="event" name="event" size="1" width="100px">
                <option value="birthday">Birthday</option>
                <option value="newborn">Newborn</option>
                <option value="graduation">Graduation</option>
            </select>

            <textarea name="message">Write your message</textarea>

            <input type="submit" value="submit" />


            <!-- Greeting
    Type of event (selected from a few)
    Message
    Submit button
    On submission, the form should be hidden and a card should be shown in place.
-->

        </form>
    </div>
</body>

</html>
